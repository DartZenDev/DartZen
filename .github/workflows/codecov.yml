name: Monorepo Coverage

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2

      - name: Install Tools
        run: |
          dart pub global activate melos
          dart pub global activate coverage # Needed to convert JSON to LCOV

      - name: Bootstrap
        run: melos bootstrap

      - name: Run Tests
        run: melos run test:coverage

      - name: Convert JSON to LCOV & Fix Paths
        run: |
          for dir in packages/*; do
            if [ -d "$dir/test" ]; then
              echo "Processing $dir..."
              
              # 1. Convert JSON to LCOV for Dart packages
              # We use --package=. and run it FROM the package directory
              if [ -d "$dir/coverage/test" ] && [ ! -f "$dir/coverage/lcov.info" ]; then
                echo "Converting JSON for $dir"
                (cd "$dir" && dart pub global run coverage:format_coverage \
                  --package="." \
                  --report-on="lib" \
                  --lcov \
                  --in="coverage/test" \
                  --out="coverage/lcov.info")
              fi

              # 2. Fix paths for Codecov
              if [ -f "$dir/coverage/lcov.info" ]; then
                package=$(basename "$dir")
                echo "Fixing paths for $package"
                sed -i "s|SF:lib/|SF:packages/$package/lib/|g" "$dir/coverage/lcov.info"
              fi
            fi
          done

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./packages/ 
          fail_ci_if_error: true