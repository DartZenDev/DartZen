name: Monorepo Coverage

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2

      - name: Install Tools
        run: |
          dart pub global activate melos
          dart pub global activate coverage # Needed to convert JSON to LCOV

      - name: Bootstrap
        run: melos bootstrap

      - name: Run Tests (Android)
        run: PLATFORM=android melos run test:coverage

      - name: Run Tests (iOS)
        run: PLATFORM=ios melos run test:coverage

      - name: Run Tests (macOS)
        run: PLATFORM=macos melos run test:coverage

      - name: Run Tests (Linux)
        run: PLATFORM=linux melos run test:coverage

      - name: Run Tests (Windows)
        run: PLATFORM=windows melos run test:coverage

      - name: Run Tests (Web)
        run: PLATFORM=web melos run test:coverage

      - name: Convert JSON to LCOV & Fix Paths
        run: |
          set -eux
          for dir in packages/*; do
            if [ -d "$dir/test" ]; then
              echo "Processing $dir..."

              # 1. Convert JSON to LCOV for Dart packages (if present)
              if [ -d "$dir/coverage/test" ] && [ ! -f "$dir/coverage/lcov.info" ]; then
                echo "Converting JSON for $dir"
                (cd "$dir" && dart pub global run coverage:format_coverage \
                  --package="." \
                  --report-on="lib" \
                  --lcov \
                  --in="coverage/test" \
                  --out="coverage/lcov.info")
              fi

              # 2. Fix paths for Codecov (if lcov exists)
              if [ -f "$dir/coverage/lcov.info" ]; then
                package=$(basename "$dir")
                echo "Fixing paths for $package"
                sed -i "s|SF:lib/|SF:packages/$package/lib/|g" "$dir/coverage/lcov.info"
              else
                echo "No lcov.info for $dir"
              fi
            fi
          done

      - name: Debug coverage artifacts
        run: |
          echo "Listing generated coverage files:";
          find packages -type f -name lcov.info -print || true;
          echo "Listing coverage/test directories (if any):";
          find packages -type d -path '*/coverage/test' -print || true;
          echo "Show sizes:";
          du -sh packages/*/coverage || true

      - name: Coverage upload sanity check
        run: |
          count=$(find packages -type f -name lcov.info | wc -l || true)
          echo "Found $count lcov.info files";
          if [ "${count}" -eq 0 ]; then
            echo "ERROR: No coverage files found to upload. Listing coverage directories:";
            ls -la packages/*/coverage || true;
            exit 1;
          fi

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./packages/
          fail_ci_if_error: true