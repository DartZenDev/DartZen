name: Monorepo Coverage

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2

      - name: Install Tools
        run: |
          dart pub global activate melos
          dart pub global activate coverage # Needed to convert JSON to LCOV

      - name: Bootstrap
        run: melos bootstrap

      - name: Run Tests
        run: melos run test:coverage

      - name: Convert JSON to LCOV & Fix Paths
        run: |
          for dir in packages/*; do
            if [ -d "$dir/coverage/test" ]; then
              echo "Converting JSON for $dir..."
              # Convert raw JSON to LCOV
              dart pub global run coverage:format_coverage \
                --packages="$dir/.dart_tool/package_config.json" \
                --report-on="$dir/lib" \
                --lcov \
                --in="$dir/coverage/test" \
                --out="$dir/coverage/lcov.info"
            fi

            if [ -f "$dir/coverage/lcov.info" ]; then
              echo "Fixing paths for $dir..."
              package=$(basename "$dir")
              # Correct the internal SF (Source File) paths for Codecov
              sed -i "s|SF:lib/|SF:packages/$package/lib/|g" "$dir/coverage/lcov.info"
            fi
          done

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./packages/ 
          fail_ci_if_error: true