name: dartzen_ui_admin
description: Reusable Admin UI framework for DartZen applications, providing CRUD screens and transport-backed data access.
publish_to: "none"
version: 0.0.1

environment:
  sdk: ">=3.10.3 <4.0.0"

resolution: workspace

dependencies:
  dartzen_core:
    path: ../dartzen_core
  dartzen_localization:
    path: ../dartzen_localization
  dartzen_transport:
    path: ../dartzen_transport
  flutter:
    sdk: flutter
  flutter_riverpod: ^3.0.3

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4

repository: https://github.com/DartZenDev/DartZen
issue_tracker: https://github.com/DartZenDev/DartZen/issues
homepage: https://github.com/DartZenDev/DartZen/tree/main/packages/dartzen_ui_admin

topics:
  - admin
  - ui
  - flutter
  - dartzen

flutter:
  uses-material-design: true
  assets:
    - lib/src/l10n/
