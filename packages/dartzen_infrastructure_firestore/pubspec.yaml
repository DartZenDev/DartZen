name: dartzen_infrastructure_firestore
description: >
  Firestore adapter for DartZen Identity. Implements persistence and repository interfaces
  without leaking Firestore types to the domain.
version: 0.0.1
resolution: workspace
publish_to: none

environment:
  sdk: ^3.10.4

dependencies:
  cloud_firestore: ^5.0.0
  dartzen_core:
    path: ../dartzen_core
  dartzen_identity_contract:
    path: ../dartzen_identity_contract
  dartzen_identity_domain:
    path: ../dartzen_identity_domain
  flutter:
    sdk: flutter
  meta: ^1.11.0

dev_dependencies:
  fake_cloud_firestore: ^3.0.0
  flutter_test:
    sdk: flutter
  lints: ^6.0.0
  test: ^1.25.0
