name: dartzen_firestore
description: >
  Firestore utility toolkit for DartZen packages. Provides connection management,
  type converters, batch/transaction helpers, error normalization, and telemetry hooks.
version: 0.1.0
resolution: workspace
publish_to: none

environment:
  sdk: '>=3.10.4 <4.0.0'

dependencies:
  dartzen_core:
    path: ../dartzen_core
  dartzen_localization:
    path: ../dartzen_localization
  http: ^1.1.0
  meta: ^1.11.0

dev_dependencies:
  lints: ^6.0.0
  test: ^1.25.0
