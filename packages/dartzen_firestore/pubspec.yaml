name: dartzen_firestore
description: >
  Firestore utility toolkit for DartZen packages. Provides connection management,
  type converters, batch/transaction helpers, error normalization, and telemetry hooks.
version: 0.0.1
resolution: workspace
publish_to: none

environment:
  sdk: ^3.10.4

dependencies:
  cloud_firestore: ^5.0.0
  dartzen_core:
    path: ../dartzen_core
  dartzen_localization:
    path: ../dartzen_localization
  firebase_core: ^3.0.0
  flutter:
    sdk: flutter
  meta: ^1.11.0

dev_dependencies:
  fake_cloud_firestore: ^3.0.0
  flutter_test:
    sdk: flutter
  lints: ^6.0.0
  test: ^1.25.0
