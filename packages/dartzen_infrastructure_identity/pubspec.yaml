name: dartzen_infrastructure_identity
description: >
  Pure infrastructure adapter bridging external authentication systems (GCP Identity Toolkit)
  with the DartZen Identity domain. Maps verified authentication facts to domain identity operations.
version: 0.0.1
homepage: https://dartzen.dev
repository: https://github.com/DartZenDev/DartZen
issue_tracker: https://github.com/DartZenDev/DartZen/issues

publish_to: none

environment:
  sdk: '>=3.10.3 <4.0.0'

resolution: workspace

dependencies:
  dartzen_core:
    path: ../dartzen_core
  dartzen_identity_contract:
    path: ../dartzen_identity_contract
  dartzen_identity_domain:
    path: ../dartzen_identity_domain
  dartzen_localization:
    path: ../dartzen_localization
  meta: ^1.11.0

dev_dependencies:
  lints: ^6.0.0
  test: ^1.25.0
