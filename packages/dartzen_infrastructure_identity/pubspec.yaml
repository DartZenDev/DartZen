name: dartzen_infrastructure_identity
description: >
  Concrete infrastructure adapters for DartZen Identity. Maps external authentication facts
  into domain identities while preserving domain purity.
version: 0.0.1
resolution: workspace
publish_to: none

environment:
  sdk: ^3.10.4

dependencies:
  dartzen_core:
    path: ../dartzen_core
  dartzen_identity_contract:
    path: ../dartzen_identity_contract
  dartzen_identity_domain:
    path: ../dartzen_identity_domain
  meta: ^1.11.0

dev_dependencies:
  lints: ^6.0.0
  test: ^1.25.0
