name: dartzen_ai
description: GCP Vertex AI / Gemini integration for DartZen applications with dev mode Echo service and budget enforcement.
version: 0.0.1
homepage: https://dartzen.dev
repository: https://github.com/DartZenDev/DartZen
issue_tracker: https://github.com/DartZenDev/DartZen/issues
publish_to: none

environment:
  sdk: ">=3.10.3 <4.0.0"

resolution: workspace

dependencies:
  dartzen_core:
    path: ../dartzen_core
  dartzen_localization:
    path: ../dartzen_localization
  dartzen_telemetry:
    path: ../dartzen_telemetry
  dartzen_transport:
    path: ../dartzen_transport
  googleapis_auth: ^1.4.0
  http: ^1.2.2
  meta: ^1.15.0

dev_dependencies:
  lints: ^6.0.0
  mocktail: ^1.0.4
  test: ^1.25.0
