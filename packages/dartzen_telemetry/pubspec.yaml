name: dartzen_telemetry
description: >
  Semantic telemetry event tracking for DartZen applications. Firestore-first
  semantic events for user journeys, admin dashboards, and analytics.
version: 0.0.1
resolution: workspace
publish_to: none

environment:
  sdk: ">=3.10.4 <4.0.0"

dependencies:
  dartzen_core:
    path: ../dartzen_core
  dartzen_firestore:
    path: ../dartzen_firestore
  meta: ^1.8.0

dev_dependencies:
  http: ^1.6.0
  lints: ^6.0.0
  test: ^1.25.0
