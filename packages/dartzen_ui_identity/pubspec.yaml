name: dartzen_ui_identity
description: UI identity flows and components for DartZen, respecting domain purity and Zen architecture.
publish_to: 'none'
version: 0.0.1

environment:
  sdk: ">=3.10.2 <4.0.0"

resolution: workspace

dependencies:
  dartzen_core:
    path: ../dartzen_core
  dartzen_identity:
    path: ../dartzen_identity
  dartzen_localization:
    path: ../dartzen_localization
  dartzen_navigation:
    path: ../dartzen_navigation
  flutter:
    sdk: flutter
  flutter_riverpod: ^3.0.3

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4

repository: https://github.com/DartZenDev/DartZen
issue_tracker: https://github.com/DartZenDev/DartZen/issues
homepage: https://github.com/DartZenDev/DartZen/tree/main/packages/dartzen_ui_identity

topics:
  - identity
  - ui
  - flutter
  - dartzen
  
flutter:
  assets:
    - lib/src/l10n/
